<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Real-Time Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothie/1.34.0/smoothie.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        canvas {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .legend-color {
            width: 30px;
            height: 15px;
            border-radius: 3px;
        }
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìä Analytics en Temps R√©el</h1>
    <p class="subtitle">Nombre de visites par page (fen√™tre de 5 secondes)</p>

    <canvas id="chart2" width="600" height="400"></canvas>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgba(0, 255, 0, 0.6);"></div>
            <span>P1</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgba(255, 0, 0, 0.6);"></div>
            <span>P2</span>
        </div>
    </div>

    <div id="status" class="status disconnected">‚è≥ Connexion en cours...</div>
</div>

<script>
    var index = -1;
    var pages = ["P1", "P2"];
    var colors = [
        { stroke: 'rgba(0, 255, 0, 1)', fill: 'rgba(0, 255, 0, 0.2)' },  // ‚úÖ Corrig√©: stroke au lieu de sroke
        { stroke: 'rgba(255, 0, 0, 1)', fill: 'rgba(255, 0, 0, 0.2)' }
    ];

    var randomColor = function() {
        ++index;
        if (index >= colors.length) index = 0;
        return colors[index];
    }

    var courbe = [];
    var smoothieChart = new SmoothieChart({
        tooltip: true,
        millisPerPixel: 50,
        grid: {
            strokeStyle: 'rgb(200, 200, 200)',
            fillStyle: 'rgb(0, 0, 0)',
            lineWidth: 1,
            millisPerLine: 1000,
            verticalSections: 6
        },
        labels: {
            fillStyle: 'rgb(60, 60, 60)'
        }
    });

    smoothieChart.streamTo(document.getElementById("chart2"), 500);

    // Initialiser les courbes pour chaque page
    pages.forEach(function(v) {
        courbe[v] = new TimeSeries();
        col = randomColor();
        smoothieChart.addTimeSeries(courbe[v], {
            strokeStyle: col.stroke,
            fillStyle: col.fill,
            lineWidth: 3
        });
    });

    // Connexion SSE
    var stockEventSource = new EventSource("/analytics");
    var statusDiv = document.getElementById("status");

    stockEventSource.onopen = function() {
        statusDiv.textContent = "‚úÖ Connect√© au serveur";
        statusDiv.className = "status connected";
        console.log("‚úÖ Connexion SSE √©tablie");
    };

    stockEventSource.addEventListener("message", function(event) {
        console.log("üìä Donn√©es re√ßues:", event.data);
        try {
            var data = JSON.parse(event.data);
            var timestamp = new Date().getTime();

            pages.forEach(function(v) {
                var val = data[v] || 0;  // Valeur par d√©faut si la page n'existe pas
                courbe[v].append(timestamp, val);
                console.log(v + " = " + val);
            });
        } catch (e) {
            console.error("‚ùå Erreur parsing JSON:", e);
        }
    });

    stockEventSource.onerror = function(error) {
        statusDiv.textContent = "‚ùå Erreur de connexion au serveur";
        statusDiv.className = "status disconnected";
        console.error("‚ùå Erreur SSE:", error);
    };
</script>

</body>
</html>
